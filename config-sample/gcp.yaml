keys:
  - name: timestamp
    type: datetime
    layout: 2006-01-02T15:04:05-0700
  - name: severity
    type: string
    color:
      foreground: white
      background: black
    color-when:
      - match-value: ERROR
        color:
          foreground: white
          background: red
      - match-value: INFO
        color:
          foreground: green
          background: black
      - match-value: WARN
        color:
          foreground: yellow
          background: black
      - match-value: DEBUG
        color:
          foreground: blue
          background: black
  - name: resource/labels/container_name
    type: string
  - name: trace
    type: string
  - name: jsonPayload/message
    type: string